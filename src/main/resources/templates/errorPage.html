<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>异常页面</title>
</head>

<style>
    div.errorDiv{
        width:500px;
        border:1px solid lightgray;
        margin:200px auto;
        padding:80px
    }
</style>

<body>
    <div class="errorDiv">
        系统出现了异常，异常原因是：
        <div th:text="${exception}">暂无异常原因</div>
        出现异常的地址是：
        <div th:text="${url}">暂无异常地址</div>
    </div>
</body>
</html>
